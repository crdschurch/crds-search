<ais-instantsearch [config]="config">
  <div class="search-panel">
    <div class="search-panel__results">
      <app-search-input [searchTerm]="searchTerm"></app-search-input>
      <ais-hits>
        <ng-template let-hits="hits" let-results="results">
          <div class="container-fluid">
            <div class="row">
              <!-- <app-suggested *ngIf="results.query === ''" (selected)="setSearchTerm($event)"></app-suggested> -->
              <div class="col-xs-12 col-md-2 col-md-offset-2">
                <app-refinement-list [hits]="hits" [results]="results"></app-refinement-list>
              </div>
              <div class="col-xs-12 col-md-6">
                <app-hits [hits]="hits" [results]="results"></app-hits>
              </div>
            </div>
          </div>
        </ng-template>
      </ais-hits>
    </div>
  </div>
</ais-instantsearch>

<ng-container *ngIf="hits.length === 0 && results.query">
  <div class="no-results">
    <div class="info-message__container">
      <span class="font-size-large text-black">
        Whoops, we can't find any
        <span
          [ngClass]="{
            'font-family-base-bold':
              results._state.hierarchicalFacetsRefinements.contentType
          }"
          >{{
            (results._state.hierarchicalFacetsRefinements.contentType &&
              results._state.hierarchicalFacetsRefinements.contentType[0]) ||
              "results"
          }}</span
        >
        for
        <strong>{{ results.query }}</strong>
      </span>
    </div>
    <p class="push-top">
      Need help?
      <a (click)="Intercom('show')">Chat with us</a>
    </p>
    <app-search-all
      [contentType]="
        results._state.hierarchicalFacetsRefinements.contentType &&
        results._state.hierarchicalFacetsRefinements.contentType[0]
      "
    ></app-search-all>
  </div>
</ng-container>

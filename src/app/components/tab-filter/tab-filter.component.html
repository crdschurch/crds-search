<ais-stats>
    <ng-template let-state="state">
      <ais-menu
              [hidden]="state.nbHits === 0 || !state.query"
              attribute="contentType"
              [transformItems]="transformItems"
              [limit]="5"
              [showMoreLimit]="9"
              [sortBy]="['count']">
      </ais-menu>
    </ng-template>
  </ais-stats>

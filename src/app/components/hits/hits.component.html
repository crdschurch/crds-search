<ng-container *ngIf="results.query !== ''">
  <!-- Hit counter -->
  <p class="font-size-small text-gray-light" *ngIf="hits.length > 1">
    <span *ngIf="hits.length >= results.hitsPerPage">
      showing
    </span> 
    {{hits.length}}
    <span *ngIf="hits.length >= results.hitsPerPage">of {{results.nbHits}} </span>
    results
  </p>

  <!-- Hit template -->
  <ng-container *ngFor="let hit of hits">
    <app-hit [hit]="hit" class="hit"></app-hit>
  </ng-container>
</ng-container>

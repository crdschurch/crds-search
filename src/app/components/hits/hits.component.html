<ais-hits>
  <ng-template let-hits="hits" let-results="results">
    <!-- No results message -->
    <div *ngIf="hits.length === 0">
      No results found matching <strong>{{results.query}}</strong>.
    </div>

    <div class="cards-4x">
      <!-- Hit template -->
      <!-- Eventually we will use [ngSwitch]="hit.contentType" -->
      <app-hit *ngFor="let hit of hits" [hit]="hit" class="card search-card"></app-hit>
    </div>
  </ng-template>
</ais-hits>

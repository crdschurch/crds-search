<ng-container *ngIf="results.query !== ''">
  <!-- Hit counter -->
  <p class="font-size-small text-gray-light" *ngIf="hits.length > 1">
    <span *ngIf="hits.length >= results.hitsPerPage">
      showing
    </span> 
    {{hits.length}}
    <span *ngIf="hits.length >= results.hitsPerPage">of {{results.nbHits}} </span>
    results
  </p>

  <!-- Hit template -->
  <ng-container *ngFor="let hit of hits" [ngSwitch]="hit.contentType">
    <app-article-hit *ngSwitchCase="'article'" [hit]="hit" class="hit hit-article"></app-article-hit>
    <app-author-hit *ngSwitchCase="'author'" [hit]="hit" class="hit hit-author"></app-author-hit>
    <app-episode-hit *ngSwitchCase="'episode'" [hit]="hit" class="hit hit-episode"></app-episode-hit>
    <app-location-hit *ngSwitchCase="'location'" [hit]="hit" class="hit hit-location"></app-location-hit>
    <app-message-hit *ngSwitchCase="'message'" [hit]="hit" class="hit hit-message"></app-message-hit>
    <app-perspective-hit *ngSwitchCase="'perspective'" [hit]="hit" class="hit hit-perspective"></app-perspective-hit>
    <app-series-hit *ngSwitchCase="'series'" [hit]="hit" class="hit hit-series"></app-series-hit>
    <app-video-hit *ngSwitchCase="'video'" [hit]="hit" class="hit video-hit"></app-video-hit>
    <app-hit *ngSwitchDefault [hit]="hit" class="hit"></app-hit>
  </ng-container>
</ng-container>

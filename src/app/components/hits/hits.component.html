<ais-hits>
  <ng-template let-hits="hits" let-results="results">
    <!-- No results message -->

    <ng-container *ngIf="hits.length === 0">
      <h4>No results found matching <strong>{{results.query}}</strong>.</h4>
    </ng-container>
    <p *ngIf="hits.length > 1">{{hits.length}} results</p>

    <!-- <div class="cards-4x"></div> -->
    <!-- Hit template -->

    <ng-container *ngFor="let hit of hits" [ngSwitch]="hit.contentType">
      <app-video-hit *ngSwitchCase="'video'" [hit]="hit" class="card hit"></app-video-hit>
      <app-hit *ngSwitchDefault [hit]="hit" class="card hit"></app-hit>
    </ng-container>

  </ng-template>
</ais-hits>
<ais-refinement-list attribute="contentType"></ais-refinement-list>

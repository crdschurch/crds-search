<div class="filter-label font-family-base-bold text-gray-dark text-uppercase">Sort By</div>
<ul class="ais-Menu-list">
  <li
    class="ais-menu-item"
    [ngClass]="{ 'ais-Menu-item--selected': state.currentRefinement == option.value }"
    *ngFor="let option of state.options"
  >
    <a class="ais-Menu-link">
      <span (click)="state.refine(option.value)" class="ais-Menu-label">{{
        option.label
      }}</span>
    </a>
  </li>
</ul>

<div class="hit-text text-gray-dark">
  <a class="hit-title" href="{{hit.url}}">
    <ais-highlight class="text-gray-dark" attribute="title" [hit]="hit">
    </ais-highlight>
    <span *ngIf="hit.category" class="hit-subtitle text-gray-light">{{hit.category}}</span>
  </a>
  <ng-container *ngIf="hit.contentType !== 'location'; else locationText">
    <p *ngIf="hit.description" class="font-size-smaller push-quarter-bottom">
      {{hit.description.substr(0, 180)}}
      <span *ngIf="hit.description.length > 180" style="margin-left: -3px;">...</span>
    </p>
  </ng-container>
  <ng-template #locationText>
    <p *ngIf="hit.serviceTimes" class="font-size-smaller">
      <span class="control-label block">Service Times</span>
      {{ hit.serviceTimes }}
    </p>
  </ng-template>

  <a *ngIf="hit.contentType == 'page' || hit.contentType == 'promo'" class="hit-url font-size-smaller" href="{{hit.url}}">{{hit.url}}</a>
</div>

<div class="hit-text">
  <a class="hit-title" href="{{hit.url}}">
    <ais-highlight attribute="title" [hit]="hit">
    </ais-highlight>
  </a>
  <p *ngIf="hit.description" class="font-size-smaller push-quarter-bottom">
    {{hit.description.substr(0, 180)}}
    <span *ngIf="hit.description.length > 180" style="margin-left: -3px;">...</span>
  </p>
  <a *ngIf="hit.contentType == 'page' || hit.contentType == 'promo'" class="hit-url font-size-smaller" href="{{hit.url}}">{{hit.url}}</a>
</div>

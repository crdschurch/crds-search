<div class="crds-styles push-ends">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <ais-instantsearch [config]="config">
          <div class="search-panel">
            <div class="search-panel__results">
                <app-search-input></app-search-input>
                <app-tab-filter></app-tab-filter>
                <ais-infinite-hits>
                  <ng-template let-hits="hits" let-results="results" let-refine="showMore">
                    <app-suggested [results]="results"></app-suggested>
                    <app-no-results [hits]="hits" [results]="results"></app-no-results>
                    <app-hits [hits]="hits" [results]="results" [refine]="refine"></app-hits>
                  </ng-template>
                </ais-infinite-hits>
            </div>
          </div>
        </ais-instantsearch>
      </div>
    </div>
  </div>
</div>
